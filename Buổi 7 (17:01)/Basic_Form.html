<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Form Cơ Bản</title>
</head>
<body>
    <form method="get" action="simpleform.html">
    <h1>Order Form</h1>
    <p>What would you like to buy?</p>
    <select>
        <option value="#">A</option>
        <option value="">B</option>
        <option value="">C</option>
    </select>
        <br>
    <p>How many would you like to order?</p>
        <input type="radio" name="qtt"/> 1 - $10<br>
        <input type="radio" name="qtt"/> 2 - $20<br>
        <input type="radio" name="qtt"/> 3 - $30<br>
    <p>Name <span style="color:red">*</span></p>
        <input type="text" name="fname" placeholder="First Name">
        <input type="text" name="lname" placeholder="Last Name">
    <p>Email</p>
        <input type="text" name="email">
    <p>Phone Number</p>
    <input type="text" name="phone1" size="5"> -
    <input type="text" name="phone2" size="5"> -
    <input type="text" name="phone3" size="5"> 
    <br>
    <br>
    <input type="button" name="Submit" value="Submit">
</body>
</html>
