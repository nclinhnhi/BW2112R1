<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./Demo_style.css">
</head>
<body>
    <div class="container">
        <h3>Register Today</h3>
        <p>Fill in the data below</p>
        <form>
            <form class="mb-3">
            <form>
                <div class="mb-3">
                <input class="form-control" type="text" placeholder="Full Name" aria-label="default input example">
                </div>
                <div class="mb-3">
                <input class="form-control" type="text" placeholder="E-mail Address" aria-label="default input example">
                </div>
                <div>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Position</option>
                        <option value="1">Student</option>
                        <option value="2">Instructor</option>
                        <option value="3">Staff</option>
                      </select>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          I confirm that all data are correct
                        </label>
                      </div>
                      <button type="button" class="btn btn-secondary">Register</button>
                  </form>
    </div>
</body>
</html>
